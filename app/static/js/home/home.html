<!-- NavBar -->
<div ng-include="'js/navbar/navbar.html'" ></div>
<!-- Maps -->
<div ng-controller="MapsHomeController">
    <openlayers ol-center="center" ol-controls="controls" ol-defaults="defaults" ol-view="view" ol-layers="layers"></openlayers>
</div>
<!-- main content -->
<div class="container main">
    
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h1>Help Our Forests!</h1>
        </div>
    </div> 

    <div class="row">

      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="http://forestwatchers.net/assets/images/carousel/forest.jpg" alt="...">
          <div class="thumbnail-credit text-muted">
            <small class="pull-right hidden-phone">Photo by Leonardo F. Freitas (BY-NC-SA 2.0)</small>
          </div>
          <div class="caption">
            <h3>Forests are in danger </h3>
            <p></p>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="http://forestwatchers.net/assets/images/carousel/burning.jpg" alt="...">
          <div class="thumbnail-credit text-muted">
            <small class="pull-right hidden-phone">Photo by Leonardo F. Freitas (BY-NC-SA 2.0)</small>
          </div>
          <div class="caption">
            <h3>Fires, illegal logging, ...</h3>
            <p></p>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="http://forestwatchers.net/assets/images/carousel/crowd.jpg" alt="...">
          <div class="thumbnail-credit text-muted">
            <small class="pull-right hidden-phone">Photo by Kevin McGarry (BY-NC-SA 2.0)</small>
          </div>
          <div class="caption">
            <h3>But a crowd can help!</h3>
            <p></p>
          </div>
        </div>
      </div>

    </div>

</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <h6 class="hidden-phone">A citizen project for forest monitoring</h6>
        <a href="http://forestwatchers.net">
            <img src="http://forestwatchers.net/assets/images/logos/forestwatchers.png" style="max-width: 250px;">
        </a>        
    </div>
</div>

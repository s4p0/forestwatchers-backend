<!-- NavBar -->
<div ng-include="'js/navbar/navbar.html'" ng-controller="NavBarDefaultController" ></div>
<!-- Maps -->
<div ng-controller="MapsHomeController" class="drop-shadow">
    <openlayers id="map" ol-center="center" ol-controls="controls" ol-defaults="defaults" ol-view="view" ol-layers="layers"></openlayers>
</div>
<!-- main content -->
<div class="container main">
    
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h1>Help Our Forests!</h1>
        </div>
    </div> 

    <div class="row">

        <div class="col-sm-6 col-md-4" ng-repeat="(key, photo) in photos">
            <div class="thumbnail drop-shadow">
              <img ng-src="{{photo.url}}" alt="{{photo.caption}}">
              <div class="thumbnail-credit text-muted">
                <small class="pull-right hidden-phone">{{photo.source}}</small>
              </div>
              <div class="caption">
                <h3>{{photo.caption}}</h3>
                <p></p>
              </div>
            </div>
          </div>

    </div>

</div>


<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <h6 class="hidden-phone">A citizen project for forest monitoring</h6>
              <img src="http://forestwatchers.net/assets/images/logos/forestwatchers.png" class="drop-shadow" style="max-width: 250px;">
    </div>
</div>


<div class="container" style="padding-top: 20px">

    <div class="row">

    <div class="col-sm-6 col-md-4" ng-repeat="video in videoForestWatchers">
      <div class="thumbnail drop-shadow">
        <!-- <img src="http://forestwatchers.net/assets/images/carousel/crowd.jpg" alt="..."> -->
        <iframe width="100%" height="250px" ng-src="{{video.url}}"></iframe>
        <div class="thumbnail-credit text-muted">
        </div>
        <div class="caption">
          <h6>{{video.title}}</h6>
          <p></p>
        </div>
      </div>
    </div>



    </div>

</div>
